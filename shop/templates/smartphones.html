{% extends "base.html" %}
{% load static %}
{% block content %}
<main role="main">
    <br>

  <div class="container">
    <!-- Example row of columns -->

    <h1>{{ title }}</h1>
    {% for tuple in iter %}
        <div class="row">
            {% for item in tuple %}
                <div class="col-md-4"><h2>{{ item.name }}</h2>
                    <a href="{{ item.link }}"><img src="{% static item.staticpath %}" width="180"></a>
                    <form action="/cart/" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="phone_id" value="{{ item.phone_id }}">
                        <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
                    </form>
                </div>
            {% endfor %}
        </div>
    {% endfor %}

  </div>
    <br><br>
<nav aria-label="Статьи по Bootstrap 4">
    <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item {{ nav.prev.status }}"><a class="page-link" href="/{{ nav.page }}/?page={{ nav.prev.link }}&type={{ nav.type }}">Предыдущая</a></li>
        {% for li in nav.ul %}
        <li class="page-item {{ li.status }}"><a class="page-link" href="/{{ nav.page }}/?page={{ li.num }}&type={{ nav.type }}">{{ li.num }}</a></li>
        {% endfor %}
        <li class="page-item {{ nav.next.status }}"><a class="page-link" href="/{{ nav.page }}/?page={{ nav.next.link }}&type={{ nav.type }}">Следующая</a></li>
    </ul>
</nav>
</main>
{% endblock %}
