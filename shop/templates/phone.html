{% extends "base.html" %}
{% load static %}
{% block content %}
<main role="main">

  <div class="container mt-3">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-12">
        <h2>{{ phone_name }}</h2>

          <img src="{% static staticpath %}" width="120">

        <p>{{ description }}</p>
        <form method="post" action="/cart/">
          {% csrf_token %}
          <input type="hidden" name="phone_id" value="{{ phone_id }}">
          <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
        </form>
      </div>
    </div>
      <hr>
      {% for comment in comments %}
          {{ comment.ratio }} <span>{{ comment.author }}</span>
    <p>{{ comment.content }}</p>
      {% endfor %}
    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <h4>Оставте отзыв:</h4>

        <form action="/phone/?id={{ phone_id }}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" aria-describedby="nameHelp"
                   placeholder="Представтесь" name="name" data-cip-id="name">
          </div>
          <div class="form-group">
            <label for="content">Содержание</label>
            <textarea class="form-control" id="content" placeholder="Содержание"
                      name="description"></textarea>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="mark" id="mark1" value="e">
            <label class="form-check-label" for="mark1">
              1
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="mark" id="mark2" value="d">
            <label class="form-check-label" for="mark2">
              2
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="mark" id="mark3" value="c">
            <label class="form-check-label" for="mark3">
              3
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="mark" id="mark4" value="b">
            <label class="form-check-label" for="mark4">
              4
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="mark" id="mark5" value="a">
            <label class="form-check-label" for="mark5">
              5
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Оставить</button>
        </form>
      </div>
    </div>

  </div>


</main>
{% endblock %}
