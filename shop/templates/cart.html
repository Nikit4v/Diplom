{% extends "base.html" %}
{% block content %}
<div class="container mt-3">

  <div class="row">
    <div class="col-lg-6 col-md-9 col-sm-12 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Ваша корзина</span>
        <span class="badge badge-secondary badge-pill">{{ cart|length }}</span>
      </h4>
      <ul class="list-group mb-3">
        {% for obj in cart %}
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">{{ obj.name }}</h6>
                <small class="text-muted">{{ obj.description }}</small>
              </div>
              <span class="text-muted">{{ obj.count }}</span>
            </li>
        {% endfor %}
      </ul>

      <form class="card p-2" action="/cart/" method="post">
          {% csrf_token %}
          <input type="hidden" name="order" value="True">
          <button type="submit" class="btn btn-secondary">Заказать</button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
